<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>交通障礙通報</title>
    <link rel="SHORTCUT ICON" href="1452876739_build.ico">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map"></div>
    <button id="gps-fixed-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">gps_fixed</i>
    </button>
    <div id="report-group-div">
        <button id="report-toggle-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">通報</button>
        <ul id="situation-group-ul">
            <li>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" value="0">事故</button>
            </li>
            <li>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" value="1">施工</button>
            </li>
            <li>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" value="2">管制</button>
            </li>
            <li>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" value="3">障礙</button>
            </li>
            <li>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"  value="4">回饋</button>
            </li>
        </ul>
    </div>
    <div id="report-form" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text"></h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
                <textarea id="desc" class="mdl-textfield__input" type="text" rows="3"></textarea>
                <label class="mdl-textfield__label" for="desc">狀況敘述...</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button id="report-confirm" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">確認</button>
            <button id="report-cancel" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">取消</button>
        </div>
    </div>
    <div id="feedback-form" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">意見回饋</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
                <textarea id="opinion" class="mdl-textfield__input" type="text" rows="3"></textarea>
                <label class="mdl-textfield__label" for="opinion">意見敘述...</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button id="feedback-confirm" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">確認</button>
            <button id="feedback-cancel" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">取消</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCquZV94BIFX8D4J75AG8ZWGICNOJOGb60&callback=mapsAPILoaded">
    </script>
</body>

</html>
